---
layout: default
title: Articles
ref: index
index: 1
---

<div class="home">

  <h1 class="page-heading">Articles</h1>

  <ul class="post-list">
    {% assign posts=site.posts %}
    {% for post in posts %}
      <li>
        <p class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</p>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>
  
</div>
