<div class="share-page">
    <h3>Share on:</h3>
    <ul>
    <li class="share-button share-twitter">
    	<a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" rel="nofollow" target="_blank" title="Share on Twitter">
    	<span class="fa fa-twitter"></span> <span class="title">Twitter</span></a>
    </li>
    <li class="share-button share-facebook">
    	<a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook">
    	<span class="fa fa-facebook-official"></span> <span class="title">Facebook</span></a>
    </li>
    <li class="share-button share-linkedin">
    	<a href="http://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url }}&title={{ page.title }}&summary={{ site.description }}&source={{ site.url }}" rel="nofollow" target="_blank" title="Share on LinkedIn">
    	<span class="fa fa-linkedin-square"></span> <span class="title">LinkedIn</span></a>
    </li>
    </ul>
</div>
