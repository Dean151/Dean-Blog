<header class="site-header">

  <div class="wrapper">

    <a class="site-title" href="/">
      <img src="/assets/design/logo@2x.png" height="40" alt="{{ site.title }}"/>
    </a>

    <nav class="site-nav">
    {%- assign pages=site.pages | sort: 'index' -%}
    {%- for item in pages -%}
    {%- if item.title %}
    <a class="page-link{% if item.url == page.url %} active{% endif %}" href="{{ item.url | relative_url }}">{{ item.title }}</a>
    {%- endif -%}
    {%- endfor %}
    </nav>

  </div>

</header>
