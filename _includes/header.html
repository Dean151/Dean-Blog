<header class="site-header">

  <div class="wrapper">

    <a class="site-title" href="/">
      <img src="/assets/design/logo@2x.png" height="40" alt="{{ site.title }}"/>
    </a>

    <nav class="site-nav">
    {%- assign pages=site.pages | sort: 'index' -%}
    {%- for page in pages -%}
    {%- if page.title %}
      <a class="page-link" href="{{ my_page.url | relative_url }}">{{ page.title }}</a>
    {%- endif -%}
    {%- endfor %}
    </nav>

  </div>

</header>
